<!DOCTYPE html>
{% load static %}
<html>
    <head>        
        <title>Study with US</title>
        
        <!--bootstrap-->
        <link rel="stylesheet" href="{% static 'advance/bootstrap/bootstrap.min.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'advance/bootstrap/bootstrap.min.css.map' %}" media="screen">
        
    </head>
    <body style="background-color:#e4efe2">
        <div class="container my-5 text-center">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <div class="my-3" style="font-size:23px; font-weight: bold;">
                                Study with US
                            </div>
                            <form>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">아이디</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">비밀번호</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-group form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">기억하기</label>
                                </div>
                                <button type="submit" class="btn btn-success" style="width:245px;">로그인</button>
                              </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </body>
</html>
