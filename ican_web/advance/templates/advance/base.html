<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            {% block p_title %} 
                Study with US
            {% endblock %}
        </title>
        
        <!--bootstrap-->
        <link rel="stylesheet" href="{% static 'advance/bootstrap/bootstrap.min.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'advance/bootstrap/bootstrap.min.css.map' %}" media="screen">
        
        <!--css-->
        <link rel="stylesheet" href="static/advance/css/navbar.css">
        <link rel="stylesheet" href="static/advance/css/advance.css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <!--navbar-->
                    {% include 'advance/navbar.html' %}
                </div>
                <div class="col-lg-9">
                    <div class="row mt-3 mb-5">
                        <!--search-->
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="검색" aria-label="Search">
                            <button class="btn btn-success my-2 my-sm-0" type="submit">검색</button>
                        </form>
                    </div>
                    <div class="row my-3" id="title">
                        <div class="col">

                        </div>
                    </div>
                    <div class="row my-3" id="main">
                        <div class="col">
                            <!--main-->
                            {% block main %}{% endblock %}
                        </div>
                    </div>
                    <div class="row my-3" id="footer">
                        <div class="col align-items-center">
                            <!--footer-->
                            {% include 'advance/footer.html' %}
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
