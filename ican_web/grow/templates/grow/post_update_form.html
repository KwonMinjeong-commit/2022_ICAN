{% extends 'advance/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
    Edit Post
{% endblock %}

{% block main %}
    <h1>Edit Post</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">     <!-- 보통 form은 table 구조 주로 사용 -->
        {% csrf_token %}
            {{form | crispy}}
        <button type="submit" class="btn btn-dark float-right">Submit</button>
    </form>
{% endblock %}
