<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{ post.title }}</title>

        <!--bootstrap-->
        <link rel="stylesheet" href="{% static 'advance/bootstrap/bootstrap.min.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'advance/bootstrap/bootstrap.min.css.map' %}" media="screen">

        <!--Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!--css-->
        <link rel="stylesheet" href="{% static 'grow/css/styles.css' %}" media="screen" />
        <link rel="stylesheet" href="{% static 'grow/css/grow.css' %}" media="screen" />

    </head>
    <body>

        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">{{ post.title }}</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">{{ post.created_at }}</div>
                            <hr>
                            </header>
                        <!-- Preview image figure-->
                        <img class="img-fluid rounded" src="{{ post.image.url }}" alt="포스트 이미지" />

                        <!-- Post content-->
                        <section class="mb-5">
                            <p>{{ post.detail }}</p>
                        </section>
                    </article>
            </div>
        </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </body>
</html>
